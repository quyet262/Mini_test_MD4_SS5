<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>UpdatePost</title>
</head>
<body>
<h3>Edit Student</h3>
<p>
    <a th:href="@{/students}">
        Back to student list
    </a>
</p>
<div id="form">
    <form th:action="@{/students/update}" th:object="${student}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="fistname">Fist name</label>
            <input type="text" id="fistname" th:field="*{fistName}"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="dob">Dob</label>
            <input type="text" id="dob" th:field="*{dob}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <div>
            <label for="mark">Mark</label>
            <input type="text" id="mark" th:field="*{mark}"/>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" th:field="*{image}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
